<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <title>认证错误</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f56565 0%, #ed8936 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.03"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      max-width: 420px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
      text-align: center;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f56565, #ed8936);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 24px;
      box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    h2 {
      color: #1a1a2e;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #f56565, #ed8936);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #991b1b;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      margin: 24px 0;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.1);
    }

    .description {
      color: #6b7280;
      font-size: 14px;
      line-height: 1.6;
      margin: 20px 0;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #4299e1;
      text-decoration: none;
      margin-top: 24px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #ebf8ff, #bee3f8);
      border-radius: 10px;
      border: 1px solid rgba(66, 153, 225, 0.2);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: linear-gradient(135deg, #bee3f8, #90cdf4);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
    }

    .support-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(229, 231, 235, 0.5);
    }

    .support-info h3 {
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .support-info p {
      color: #6b7280;
      font-size: 13px;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }

      h2 {
        font-size: 22px;
      }

      .error-icon {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">❌</div>
    <h2>认证失败</h2>

    <div class="error">
      {{ERROR_MESSAGE}}
    </div>

    <p class="description">
      请检查邮件中的链接是否正确，或重新申请认证链接。
    </p>

    <a href="/" class="back-link">
      ← 返回首页
    </a>

    <div class="support-info">
      <h3>需要帮助？</h3>
      <p>如果问题持续存在，请联系技术支持团队。</p>
    </div>
  </div>
</body>
</html>
